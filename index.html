<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="curconv.js"></script>
    <link href="container.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="form">
    <div>
        <p class="form__required--colorRed">
            * fileds are required
        </p>
        <form>
            <fieldset class="form__window">
                <legend class="form__name">
                    PLN currency converter
                </legend>
                <p>
                <div class="form__amount">
                    <label for="amount">Amount*:
                    </label>
                    <input class="form__currency" type="number" id="amount" autofocus>
                </div>
                <div class="form__amount">
                    <label for="rate">To currency:</label>
                    <select class="form__currency" id="rate">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="DKK">DKK</option>
                    </select>
                </div>
                <br>
                <button class="form__convert-button" id="convert-button" type="button">Convert</button>
                <p class="form__conversion">Conversion <span id="conversion">0.00</span></p>
                <button class="form__newcon-button" id="new-conversion" type="reset">New conversion</button>
                </p>
            </fieldset>
        </form>
    </div>
</body>
<html />
